version: 1
formatters:
  basic:
    format: '%(asctime)s - %(thread)d - %(module)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: basic
    stream: ext://sys.stdout
  rotating:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    filename: "logs/log.log"
    when: "midnight"
    interval: 1
    backupCount: 10
    formatter: basic
root:
  level: DEBUG
  handlers: [console, rotating]
  propagate: yes
